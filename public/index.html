<!DOCTYPE html>
<html>
  <head>
    <title>Music Albums</title>
  </head>
  <body>
    <h1>Music Albums</h1>
    <table id="myTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="rows"></tbody>
    </table>

    <button id="createAlbumBtn">Create New Album</button>
    <p class="error-space"></p>

    <script src="./client.js"></script>
  </body>
</html>
